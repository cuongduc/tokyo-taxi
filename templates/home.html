<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Đi chung</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container-fluid">
		<!-- Navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Tokyo </a>
				</div>

				<div class="collapse navbar-collapse" id="main-navbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="">Trang chủ <span class="sr-only">current</span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Content -->

		<div class="row">
			<!-- Hero -->
			<div class="jumbotron">
				<h1>Tokyo Taxi</h1>
				<p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
			</div>
		</div>
		<div class="row">
			<div class="container">
				<form action="/directions" class="form-inline" method="post">
					<div class="form-group">
						<label for="request">Chọn request</label>
						<select name="request" id="request" class="form-control">
							<option value="3">3</option>	
							<option value="6">6</option>	
							<option value="10">10</option>	
							<option value="17">17</option>	
							<option value="18">18</option>	
						</select>
					</div>
					<button type="submit" class="btn btn-success">Tim duong</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
